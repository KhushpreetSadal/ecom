<h2 class="text-center text-primary my-3">My Products</h2>

<div class="product">
  <div class="section" *ngFor="let product of list">
      <div class="image">
      <img src="{{product.image}}" alt="">
      </div>
      <div class="price">
      <h4>{{product.name | titlecase }}</h4>
      <h4>{{product.price | currency:'INR' }}</h4>
      <div class="buttons">
      <button class="btn bg-primary text-white me-2" (click)="edit(product.id)">Edit</button>
      <button class=" btn bg-primary text-white me-2" (click)="Delete(product.id)">Delete</button>
      </div>
    </div>
  </div>
</div>
