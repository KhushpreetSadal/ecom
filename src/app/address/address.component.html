
<h2 class="text-center text-primary my-4">Address</h2>
<div class="container">
    <h2 class="text-center my-4" *ngIf="added">Address Saved !</h2>
    <form #form="ngForm" (submit)="save(form.value)" class="row g-3" >
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" ngModel="{{address.address}}" name="address" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" name="city" ngModel="{{address.city}}" class="form-control" id="inputCity" placeholder="City">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <input type="text" name="state" ngModel="{{address.state}}" class="form-control" id="inputState" placeholder="State">
            
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="number" name="zip" ngModel="{{address.zip}}" class="form-control" id="inputZip" placeholder="Zip Code">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary m-1" > Save</button>
            <button type="submit" class="btn btn-primary m-1" (click)="next()" > Next</button>

        </div>
    </form>
</div>
